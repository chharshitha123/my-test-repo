name: Create Pull Request on Push

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main # Or your default branch

      - name: Set up Git
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"

      - name: Create new branch
        run: |
          BRANCH_NAME="auto-pr-$((date +%s))" # Unique branch name
          git checkout -b "$BRANCH_NAME"

      - name: Add random commit
        run: |
          MESSAGE="Random message: $RANDOM" # Add some randomness
          echo "$MESSAGE" > random.txt
          git add random.txt
          git commit -m "Add random message: $MESSAGE"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto PR: Random Update"
          body: "This pull request was automatically created on push to main with a random message: $RANDOM"
          base: main # Or your default branch
          head: "$BRANCH_NAME" # Use the local branch name
